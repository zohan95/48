{% extends "base.html" %}
{% block content %}
    <div class="container text-center mt-5">
        <h1>Вы уверены, что хотите удалить запись "{{ product.name }}"?</h1>
        <form method="POST" action="{% url "product_delete_url" product.pk %}" class="text-center">
            {% csrf_token %}
            <p><input type="submit" value="Удалить" class="btn btn-danger mr-5">
                <a href="{% url "main_url" %}" class="btn btn-outline-info">Отмена</a></p>
        </form>
    </div>
{% endblock %}
